<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsmerood Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .info-box {
            background-color: #282828;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .info-box h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .info-box p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-box">
            <h1>ABOUT</h1>
            <p>Welcome, I'm Rood</p>
            <p>I am a Userbot Developer</p>
            <button class="btn" onclick="location.href='https://www.t.me/itsmerood'">UserName</button>
            <button class="btn" onclick="location.href='https://www.t.me/TeamRood'">Channel</button>
        </div>
    </div>
</body>
</html>
